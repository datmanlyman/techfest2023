<script type="text/javascript">
    const totalJobClass = 5;
    const rankingAsAStr = localStorage.getItem("ranking");
    const ranking = rankingAsAStr.split(',');
    const numbersAsAStr = localStorage.getItem('heap');
    const numbers = numbersAsAStr.split(',')
    console.log(ranking);

    let object = {
        'Software Engineering': {
            picture: 'static/images/careers/software-engineer.jpg',
            title: 'Software Engineering',
            example: 'Frontend Engineer, Backend Engineer, Full Stack Developer'
        }, 'Cyber Security': {
            picture: 'static/images/careers/cyber-security.jpg',
            title: 'Cyber Security',
            example: 'Malware Analyst, Penetration Tester, Security Architect'
        }, 'Hardware': {
            picture: 'static/images/careers/hardware.jpeg',
            title: 'Hardware',
            example: 'IoT Developer, Embedded Systems, Signal Processing'
        }, 'AI': {
            picture: 'static/images/careers/innovation.jpg',
            title: 'Artificial Intelligence',
            example: 'NLP Engineer, AI Engineer, Data Scientist'
        }, 'System Analyst': {
            picture: 'static/images/careers/system-analyst.webp',
            title: 'System Analyst',
            example: 'Software Analyst, Quality Engineer, System Analyst'
        }
    };

    function showRanking() {
        const total = 10;
        for (let idx = 0; idx < totalJobClass; idx++) {
            const job = ranking[idx];
            const suffix = idx + 1;
            const picture = object[job]["picture"];
            const title = object[job]["title"];
            const example = object[job]["example"];
            document.getElementById("picture" + suffix).src = picture;
            document.getElementById("title" + suffix).innerHTML = title;
            document.getElementById("example" + suffix).innerHTML = example;
            document.getElementById("percentage" + suffix).innerHTML = ((parseInt(numbers[idx]) / total) * 100).toString() + "%";
        }
    }

    window.onload = function() {
        showRanking()
    }
</script>
